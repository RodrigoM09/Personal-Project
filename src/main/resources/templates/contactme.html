<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="~{partials/partials :: myheader('Rodrigo - Full Stack Web Dveloper')}"></div>
    <link rel="stylesheet" href="/css/contactme.css">
</head>
<body>
<div class="page-wrapper">
    <nav th:replace="~{partials/partials :: mynav}"></nav>
    <nav th:replace="~{partials/partials :: mobilenav}"></nav>
    <div class="page-container">
        <div class="row contact-row">
            <div class="column">
                <h1 class="contact-me">Contact Me</h1>
                <form class="contact-form" action="https://formspree.io/f/mwkjoppq"
                      method="POST">
                    <div class="name-email">
                        <div class="name">
                            <label class="name-label" for="name">Name:</label>
                            <input class="name-input" type="text" id="name" name="name">
                        </div>
                        <div class="email">
                            <label class="email-label" for="email">Email:</label>
                            <input class="email-label" type="text" id="email" name="email">
                        </div>
                    </div>
                    <div class="name-email">
                        <div class="name">
                            <label class="name-label" for="company-name">Company Name:</label>
                            <input class="name-input" type="text" id="company-name" name="name">
                        </div>
                        <div class="email">
                            <label class="email-label" for="phone-number">Phone Number:</label>
                            <input class="email-label" type="text" id="phone-number" name="phone-number">
                        </div>
                    </div>
                    <div class="message">
                        <label class="message_placeholder" for="subject">Message:</label>
                        <textarea id="subject" name="subject"></textarea>
                        <input id="submit_contact" type="submit" value="Submit">
                    </div>
                </form>
                <div class="row">
                    <div class="linkedin_circle"><a href="https://www.linkedin.com/in/rodrigo-nmn-marquez/" target="_blank">
                        <img src="/img/linkedin-circled.svg" alt="linkedin" class="linkedin socials">
                    </a></div>
                    <div class="github_circle"> <a href="https://github.com/RodrigoM09" target="_blank">
                        <img src="/img/github-circle.png" alt="github" class="github socials">
                    </a></div>
                    <div class="email_circle"> <a  href = "mailto: rodrigo.nmn.marquez@gmail.com" target="_blank">
                        <img src="/img/circled-envelope-100.png" alt="github" class="gmail socials">
                    </a></div>
                    <div class="phone_circle"> <a href="https://github.com/RodrigoM09" target="_blank">
                        <img src="/img/ringing-phone-100.png" alt="phone" class="phone socials">
                    </a></div>
                    <!-- testing testing -->
                </div>
            </div>
        </div>
    </div>
</div>

<script th:replace="~{partials/partials :: scripts}"></script>
</body>
</html>
