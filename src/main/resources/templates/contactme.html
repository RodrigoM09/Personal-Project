<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <div th:replace="~{partials/partials :: myheader('Rodrigo - Full Stack Web Dveloper')}"></div>
    <link rel="stylesheet" href="/css/contactme.css">
</head>
<body>
<nav th:replace="~{partials/partials :: mynav}"></nav>
<div class="page-wrapper">
    <div class="page-container">
        <div class="row contact-row">
            <div class="column">
                <h1 class="contact-me">Contact Me</h1>
                <form class="contact-form" th:action="@{/contactme}" method="post">
                    <div class="name-email">
                        <div class="name">
                            <label class="name-label" for="name">Name:</label>
                            <input class="name-input" type="text" id="name" name="name" placeholder="Your name..">
                        </div>
                        <div class="email">
                            <label class="email-label" for="email">Email:</label>
                            <input class="email-label" type="text" id="email" name="email" placeholder="Your email..">
                        </div>
                    </div>
                    <div class="name-email">
                        <div class="name">
                            <label class="name-label" for="company-name">Company Name:</label>
                            <input class="name-input" type="text" id="company-name" name="name" placeholder="Company name..">
                        </div>
                        <div class="email">
                            <label class="email-label" for="phone-number">Phone Number:</label>
                            <input class="email-label" type="text" id="phone-number" name="phone-number" placeholder="Your Phone Number..">
                        </div>
                    </div>
                    <label for="subject">Subject:</label>
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>

            <div class="column">
                <div class="contact-info-header">
                    <h1>My Contact</h1>
                    <div class="items">
                        <div class="item active">
                            <a href="https://www.linkedin.com/in/rodrigo-nmn-marquez/" target="_blank"><img src="/img/linkedin3D.png"></a>
                        </div>
                        <div class=" item next">
                            <a href="mailto: rodrigo.nmn.marquez@gmail.com" target="_blank"><img src="/img/gmail3D.png"></a>
                        </div>
                        <div class="item">
                            <a href="https://github.com/RodrigoM09" target="_blank"><img src="/img/github3D.png"></a>
                        </div>
                        <div class="item prev">
                            <img src="/img/phone3D.png">
                        </div>
                        <div class="button-container">
                            <div class="button"><i class="fas fa-angle-left"></i></div>
                            <div class="button"><i class="fas fa-angle-right"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:replace="~{partials/partials :: scripts}"></script>
</body>
</html>
